apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-conf
data:
  nginx.conf: |
    user nginx;
    worker_processes  1;
    
    error_log  /dev/stderr warn;
    pid        /var/run/nginx.pid;

    events {
      worker_connections  1024;
    }

    http {
      include       /etc/nginx/mime.types;
      default_type  application/octet-stream;

      sendfile        on;
    
      tcp_nopush on;
      tcp_nodelay on;
      
      keepalive_timeout 65;

      types_hash_max_size 2048;
      client_max_body_size 20M;
      
      ##
      # SSL Settings
      ##

      ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
      ssl_prefer_server_ciphers on;

      set_real_ip_from 0.0.0.0/0;

      log_format main '$remote_addr - $remote_user [$time_local] '
                    '"$request" $status $body_bytes_sent '
                    '"$http_referer" "$http_user_agent"';

      access_log  /dev/stdout  main;

      ##
      # Gzip Settings
      ##

      gzip on;
      gzip_disable "msie6";

      gzip_vary on;
      gzip_proxied any;
      gzip_comp_level 6;
      gzip_buffers 16 8k;
      gzip_http_version 1.1;
      gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

      include /etc/nginx/conf.d/*.conf;
    }
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: wordpress-conf-tpl
data:
  wordpress.conf.template: |
    server {
      listen       80 default_server;
      listen  [::]:80 default_server;

      server_name _;
      root /var/www/html;
      index index.html index.php;
      
      client_max_body_size 20M;

      # Security
      include /etc/nginx/custom.conf.d/nginx-custom.conf;
      include /etc/nginx/custom.conf.d/wp-hardening.conf;

      # Prevent Clickjacking
      add_header X-Frame-Options "SAMEORIGIN";
      add_header X-Content-Type-Options "nosniff";

      charset utf-8;

      # Set the custom error pages
      error_page 404 /index.php;
      error_page 403 /index.php;

      # Logs
      error_log /dev/stderr;
      access_log /dev/stdout main;
     
      location ~* /xmlrpc.php$ {
        fastcgi_pass ${KUBE_SVC_NAME}:9000;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;

        allow ${SECURE_SUBNET};
        allow 127.0.0.1; 
        deny all;
      }

      # Remove direct access to the following folders & files
      location ~* ^/(?:\.|conf|data/(?:files|personal|logs|plugins|tmp|cache)|plugins/editor.zoho/agent/files) {
          deny all;
      }

      location ~* /data/public/.*.(ser|htaccess)$ {
          deny all;
      }

      # Stops the annoying error messages in the logs
      location ~* ^/(favicon.ico|robots.txt) {
          log_not_found off;
      }

      location = /favicon.ico {
          expires 1y;
          log_not_found off;
          access_log off;
      }

      location ~ ^/(wp-admin|wp-login.php) {
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass ${KUBE_SVC_NAME}:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param SCRIPT_NAME $fastcgi_script_name;

        allow ${SECURE_SUBNET};
        allow 127.0.0.1; 
        deny all;
      }

      # Enables PHP
      location ~ \.php$ {
          fastcgi_split_path_info ^(.+\.php)(/.+)$;
          fastcgi_pass ${KUBE_SVC_NAME}:9000;
          fastcgi_index index.php;
          include fastcgi_params;
          fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
          fastcgi_param SCRIPT_NAME $fastcgi_script_name;
      }

      # Enables Caching
      location ~* \.(jpg|jpeg|png|gif|ico|css|js)$ {
          expires 7d;
          add_header Pragma public;
          add_header Cache-Control "public, must-revalidate, proxy-revalidate";
      }

      # The rewrite magic
      location / {
          try_files $uri $uri/ /index.php?$args;
      }
    }
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-custom-conf
data:
  nginx-custom.conf: |
    # Directives to send expires headers and turn off 404 error logging.
    location ~* ^.+\.(curl|heic|swf|tiff|rss|atom|zip|tgz|gz|rar|bz2|doc|xls|exe|ppt|tar|mid|midi|wav|bmp|rtf)$ {
        log_not_found off;
        expires max;
    }

    # Web fonts send expires headers
    location ~* \.(?:eot|otf|ttf|woff|woff2)$ {
        expires max;
        add_header Cache-Control "public";
    }

    # SVGs & MP4 WEBM send expires headers - this rule is set specific to ns site
    location ~* \.(?:svg|svgz|mp4|webm)$ {
        expires max;
        add_header Cache-Control "public";
    }

    # Media: images, icons, video, audio send expires headers.
    location ~* \.(?:jpg|jpeg|gif|png|ico|cur|gz|aac|m4a|mp3|ogg|ogv|webp)$ {
        expires 1M;
        add_header Cache-Control "public";
    }

    # Cache css & js files
    location ~* \.(?:css(\.map)?|js(\.map)?)$ {
        add_header "Access-Control-Allow-Origin" "*";
        log_not_found off;
        expires 30d;
    }

    # CSS and Javascript send expires headers.
    location ~* \.(?:css|js)$ {
        expires 1y;
        add_header Cache-Control "public";
    }

    # HTML send expires headers.
    location ~* \.(html)$ {
        expires 7d;
        add_header Cache-Control "public";
    }

    # Security settings for better privacy
    # Deny hidden files
    # Deny all attempts to access hidden files such as .htaccess, .htpasswd, .DS_Store (Mac).
    location ~ /\. {
        deny all;
    }

    # Return 403 forbidden for readme.(txt|html) or license.(txt|html) or example.(txt|html) or other common git repository files
    location ~*  "/(^$|readme|license|example|README|LEGALNOTICE|INSTALLATION|CHANGELOG)\.(txt|html|md)" {
        deny all;
    }

    # Deny backup extensions & log files and return 403 forbidden
    location ~* "\.(old|orig|original|php#|php~|php_bak|save|swo|aspx?|tpl|sh|bash|bak?|cfg|cgi|dll|exe|git|hg|ini|jsp|log|mdb|out|sql|svn|swp|tar|rdf)$" {
        deny all;
    }

    # common nginx configuration to block sql injection and other attacks
    location ~* "(eval\()" {
        deny all;
    }
    location ~* "(127\.0\.0\.1)" {
        deny all;
    }
    location ~* "([a-z0-9]{2000})" {
        deny all;
    }
    location ~* "(javascript\:)(.*)(\;)" {
        deny all;
    }

    location ~* "(base64_encode)(.*)(\()" {
        deny all;
    }
    location ~* "(GLOBALS|REQUEST)(=|\[|%)" {
        deny all;
    }
    location ~* "(<|%3C).*script.*(>|%3)" {
        deny all;
    }
    location ~ "(\\|\.\.\.|\.\./|~|`|<|>|\|)" {
        deny all;
    }
    location ~* "(boot\.ini|etc/passwd|self/environ)" {
        deny all;
    }
    location ~* "(thumbs?(_editor|open)?|tim(thumb)?)\.php" {
        deny all;
    }
    location ~* "(\'|\")(.*)(drop|insert|md5|select|union)" {
        deny all;
    }
    location ~* "(https?|ftp|php):/" {
        deny all;
    }
    location ~* "(=\\\'|=\\%27|/\\\'/?)\." {
        deny all;
    }
    location ~ "(\{0\}|\(/\(|\.\.\.|\+\+\+|\\\"\\\")" {
        deny all;
    }
    location ~ "(~|`|<|>|:|;|%|\\|\s|\{|\}|\[|\]|\|)" {
        deny all;
    }
    location ~* "/(=|\$&|_mm|(wp-)?config\.|cgi-|etc/passwd|muieblack)" {
        deny all;
    }

    location ~* "(&pws=0|_vti_|\(null\)|\{\$itemURL\}|echo(.*)kae|etc/passwd|eval\(|self/environ)" {
        deny all;
    }
    location ~* "/(^$|mobiquo|phpinfo|shell|sqlpatch|thumb|thumb_editor|thumbopen|timthumb|webshell|config|settings|configuration)\.php" {
        deny all;
    }
